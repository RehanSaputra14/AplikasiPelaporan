<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <title>Submit Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Lokal Style -->
    <link rel="stylesheet" href="style.css">
  
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <!-- Custom Style -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white border-bottom shadow-sm fixed-top">
      <div class="container">
        
        <!-- Brand tengah -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img 
            src="https://sindap.sman2batu.sch.id/requirements/dist/img/LogoSMA2.png" 
            alt="Logo SMA"
            width="40"
            height="40"
            class="me-2"
          >
          <span class="fw-bold fs-4">
            Audams<span class="text-primary">Lapor</span>
          </span>
        </a>
    
      </div>
    </nav>
  
  <div class="container fade-in d-flex justify-content-center align-items-center min-vh-100 mt-6">
    <div class="col-lg-6 col-md-8 col-sm-11">
  
      <div class="card lapor-card p-4">
        <h2 class="fw-bold mb-2">Sampaikan Laporan</h2>
        <p class="text-muted">
          Mohon berikan detail selengkap mungkin.
          Laporan Anda membantu kami mengambil tindakan.
        </p>
  
        <hr class="mb-4">
  
        <form id="LaporanForm">
          <!-- Nama -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Nama</label>
            <input type="text" id="nama" class="form-control" placeholder="Masukkan nama lengkap Anda sesuai identitas">
            <div class="invalid-feedback">
              Nama wajib diisi
            </div>
          </div>
          
          <!-- Kelas -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Kelas</label>
            <select class="form-select" id="kelas">
              <option selected disabled>Pilih Kelas</option>
              <option>X-1</option>
              <option>X-2</option>
              <option>X-3</option>
              <option>X-4</option>
              <option>X-5</option>
              <option>X-6</option>
              <option>X-7</option>
              <option>X-8</option>
              <option>X-9</option>
              <option>X-10</option>
              <option>XI-1</option>
              <option>XI-2</option>
              <option>XI-3</option>
              <option>XI-4</option>
              <option>XI-5</option>
              <option>XI-6</option>
              <option>XI-7</option>
              <option>XI-8</option>
              <option>XI-9</option>
              <option>XI-10</option>
              <option>XII-1</option>
              <option>XII-2</option>
              <option>XII-3</option>
              <option>XII-4</option>
              <option>XII-5</option>
              <option>XII-6</option>
              <option>XII-7</option>
              <option>XII-8</option>
              <option>XII-9</option>
              <option>XII-10</option>
            </select>
            <div class="invalid-feedback">
              Nama wajib diisi
            </div>
          </div>
          
          <!-- Judul -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Judul Masalah</label>
            <input type="text" id="judul" class="form-control" placeholder="Tuliskan judul singkat yang Menggambarkan masalah">
            <div class="invalid-feedback">
              Nama wajib diisi
            </div>
          </div>
  
          <!-- Category -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Kategori</label>
            <select class="form-select" id="kategori">
              <option selected disabled>Pilih Kategori</option>
              <option>Bully</option>
              <option>Kerusakan Fasilitas</option>
              <option>Keamanan</option>
              <option>Menemukan Barang</option>
              <option>Kehilangan Barang</option>
              <option>Lainnya</option>
            </select>
            <div class="invalid-feedback">
              Nama wajib diisi
            </div>
          </div>
  
          <!-- Location -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Lokasi</label>
            <input type="text" id="lokasi" class="form-control" placeholder="Sebutkan lokasi terjadinya masalah secara jelas">
            <div class="invalid-feedback">
              Nama wajib diisi
            </div>
          </div>
  
          <!-- Description -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Deskripsi</label>
            <textarea class="form-control" id="deskripsi" rows="4" placeholder="Jelaskan masalah secara detail"></textarea>
            <div class="invalid-feedback">
              Nama wajib diisi
            </div>
          </div>
  
          <!-- Buttons -->
          <div class="d-flex gap-3">
            <a href="index.html" class="btn btn-outline-secondary w-50">
              Kembali
            </a>
            <button type="submit" class="btn btn-primary w-50">
              Submit
            </button>
          </div>
        </form>
      </div>
  
      <footer class="mb-4">
        Â© 2026 AudamsLapor. Making our school safer together.
      </footer>
  
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>
