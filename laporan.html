<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <title>Submit Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Lokal Style -->
    <link rel="stylesheet" href="style.css">
  
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <!-- Custom Style -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white border-bottom shadow-sm fixed-top">
      <div class="container">
        
        <!-- Brand tengah -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img 
            src="https://sindap.sman2batu.sch.id/requirements/dist/img/LogoSMA2.png" 
            alt="Logo SMA"
            width="40"
            height="40"
            class="me-2"
          >
          <span class="fw-bold fs-4">
            Audams<span class="text-primary">Lapor</span>
          </span>
        </a>
    
      </div>
    </nav>
  
  <div class="container fade-in d-flex justify-content-center align-items-center min-vh-100 mt-5">
    <div class="col-lg-6 col-md-8 col-sm-11">
  
      <div class="card lapor-card p-4">
        <h2 class="fw-bold mb-2">Submit a Report</h2>
        <p class="text-muted mb-4">
          Please provide as much detail as possible.  
          Your report helps us take action.
        </p>
  
        <hr class="mb-4">
  
        <form id="LaporanForm">
          <!-- Nama -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Nama</label>
            <input type="text" id="nama" class="form-control" placeholder="Tuliskan Nama Anda">
          </div>
          
          <!-- Title -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Kelas</label>
            <input type="text" id="kelas" class="form-control" placeholder="Tuliskan Kelas Anda">
          </div>
          
          <!-- Title -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Title</label>
            <input type="text" id="judul" class="form-control" placeholder="Brief summary of the issue...">
          </div>
  
          <!-- Category -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Category</label>
            <select class="form-select">
              <option selected disabled>Select category</option>
              <option>Bullying</option>
              <option>Facility Damage</option>
              <option>Security</option>
              <option>Other</option>
            </select>
          </div>
  
          <!-- Location -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Location</label>
            <input type="text" id="lokasi" class="form-control" placeholder="Where did this happen?">
          </div>
  
          <!-- Description -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Description</label>
            <textarea class="form-control" id="deskripsi" rows="4" placeholder="Describe exactly what happened..."></textarea>
          </div>
  
          <!-- Buttons -->
          <div class="d-flex gap-3">
            <a href="index.html" class="btn btn-outline-secondary w-50">
              Kembali
            </a>
            <button type="submit" class="btn btn-primary w-50">
              Submit Report
            </button>
          </div>
        </form>
      </div>
  
      <footer class="fixed-bottom mb-4">
        Â© 2024 SchoolVoice. Making our school safer together.
      </footer>
  
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>
